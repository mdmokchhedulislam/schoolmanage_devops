apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: school-backend
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/mdmokchhedulislam/schoolmanage_devops
    targetRevision: main
    path: k8s/backend

  destination:
    server: https://kubernetes.default.svc
    namespace: backend

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true